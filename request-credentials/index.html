    <script>


        function encodeQueryData(data) {
            const ret = [];
            for (let d in data)
                ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
            return ret.join('&');
        }


        const data = { 'first name': 'George', 'last name': 'Jetson', 'age': 110 };
        const querystring = encodeQueryData(data);

<body>  


    <div class="container my-5">

        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">

                <a href="/">

                        <u>IIS</u>

                <h1 class="mb-4">Request credentials</h1>

                <div class="text-left">

                    <form>


                        <div class="form-group">
                            <label for="formGroupExampleInput">Certifier's public key</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="e.g., GCK52AZOKKNZQKLQP2SNUAN7D6AVSO6ZDOK4R2ODKSDHWBNAJ6VY7QXC">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput">Requester's public key</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="e.g., GAZNPIM76UDDUKZEO5KBNOHKX5FOMCOKAZ3L5QF6VTD36UOR6EFAY7CH">
                        </div>



                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Credentials to request (one per line)</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="e.g. -
surname: lopez
given names: clarisa ysabel
date of birth: 03/30/1988
passport photo: https://www.filestore.com/cyc143.jpg" required></textarea>
                        </div>


                        <div class="form-group">
                            <label for="formGroupExampleInput">URL to ID proof</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="e.g., https://www.iss.com/verify?...">
                        </div>




                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>








            </div>
        </div>
    </div>
