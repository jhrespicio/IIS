    <!-- My scripts -->

    <script>


        function generateRequestURL() {
            function encodeQueryData(data) {
                const ret = [];
                for (let d in data)
                    ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
                return ret.join('&');
            }


            var lines = $('#credentialsRequested').val().split('\n');
            var csvs = ""
            for (var i = 0; i < lines.length; i++) {
                console.log(lines[i])
                csvs += lines[i] + ";"
            }

            console.log(csvs)

            var csvcsliced = csvs.slice(0, -1)

            console.log(csvcsliced)



            var certifierPublicKey = document.getElementById("certifierPublicKey").value;
            var requesterPublicKey = document.getElementById("requesterPublicKey").value;
            var credentialsRequested = csvcsliced;
            var URLToProof = document.getElementById("URLToProof").value;



            const data = { 'certifierPublicKey': certifierPublicKey, 'requesterPublicKey': requesterPublicKey, 'credentialsRequested': credentialsRequested, 'URLToProof': URLToProof };
            const querystring = encodeQueryData(data);

            console.log(querystring)

            var requestURL = "/certify-credentials/?" + querystring
            console.log(requestURL)

            document.getElementById("certifyLink").innerHTML = '<a href="' + requestURL + '" class="alert-link" target="_blank" >' + requestURL + '</a>'



        }





    </script>



    <title>IIS - Request credentials</title>
</head>



<body>  


    <div class="container my-5">

        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">

                <a href="/">
                    <h4 class="font-weight-light">
                        <u>IIS</u>
                    </h4>
                </a>

                <h1 class="mb-4">Request credentials</h1>

                <div class="text-left">

                    <form>


                        <div class="form-group">
                            <label for="formGroupExampleInput">Certifier's public key</label>
                            <input type="text" class="form-control" id="certifierPublicKey"
                                placeholder="e.g., GCK52AZOKKNZQKLQP2SNUAN7D6AVSO6ZDOK4R2ODKSDHWBNAJ6VY7QXC" required>
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput">Requester's public key</label>
                            <input type="text" class="form-control" id="requesterPublicKey"
                                placeholder="e.g., GAZNPIM76UDDUKZEO5KBNOHKX5FOMCOKAZ3L5QF6VTD36UOR6EFAY7CH" required>
                        </div>



                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Credentials to request (one per line)</label>
                            <textarea class="form-control" id="credentialsRequested" rows="3" placeholder="e.g. -
surname: lopez
given names: clarisa ysabel
date of birth: 03/30/1988
passport photo: https://jhrespicio.github.io/IIS/test.jpg" required></textarea>
                        </div>


                        <div class="form-group">
                            <label for="formGroupExampleInput">URL to ID proof (only if required)</label>
                            <input type="text" class="form-control" id="URLToProof"
                                placeholder="e.g., https://jhrespicio.github.io/IIS/verify-credentials/?...">
                        </div>


                        <input type="button" class="btn btn-primary" onclick="generateRequestURL()" value="Submit"
                            data-toggle="modal" data-target="#exampleModal">


                        <!-- <button onclick="generateRequestURL()" type="submit" class="btn btn-primary">Submit</button> -->
                    </form>






                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="generateURLSuccess" class="alert alert-success mt-4" role="alert">

                                        <p>Share the following link to the certifier:</p>

                                        <p id="certifyLink" class="text-break">
                                            https://jhrespicio.github.io/IIS/certify?...
                                        </p>

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>



                </div>

















            </div>
        </div>
    </div>
