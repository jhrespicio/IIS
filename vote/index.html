                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Your secret key</label>

                        </div>



















                        <input id="voteButton" type="button" class="btn btn-primary border-warning"
                            onclick="submitVote()" value="Vote">

                        <div id="certifySpinner" class="spinner-border mt-2  d-none" role="status">

                        </div>
